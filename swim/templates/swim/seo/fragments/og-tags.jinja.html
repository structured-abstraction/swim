{% if resource.facebook_title %}
    <meta property="og:title" content="{{ resource.facebook_title }}" />
{% endif %}
{% if resource.facebook_description %}
    <meta property="og:description" content="{{ resource.facebook_description }}" />
{% endif %}
{% if resource.facebook_image %}
    <meta property="og:image" content="{{ resource.facebook_image.url }}" />
{% endif %}
